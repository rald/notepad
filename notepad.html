<!DOCTYPE html>
<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>notepad</title>
  
    <link rel="icon" type="image/png" href="notepad.png">
  
    <style type="text/css">
  
      #textArea {
      	position: absolute;
      	width: calc( 100% - 40px );
      	height: calc( 100% - 70px );
      	border: 1px solid black;
      	white-space: nowrap;
      	overflow: auto;
      	font-family: monospace;
				font-size: 20px;
				padding: 10px;
			}
      
      #statusBar {
      	position: fixed;
      	width: calc( 100% - 40px );
      	bottom: 0;
      	text-align: right;
      	padding: 5px;
				font-family: monospace;
				font-size: 20px;
      }
      
    </style>

  </head>

  <body>

		<textarea
			id="textArea" 
			spellcheck="false" 
			onkeyup="updateStatusBarText(this);" 
			onmouseup="this.onkeyup();"
			autofocus></textarea>

    <div id="statusBar">
      <div id="statusBarText">
      	<span id="lineNumber">1</span>:<span id="columnNumber">1</span>
      </div>
    </div>
    
    <script>
      function updateStatusBarText(textArea) {
        var textLines = textArea.value.substr(0, textArea.selectionStart).split("\n");
        var currentLineNumber = textLines.length;
        var currentColumnNumber = textLines[textLines.length-1].length+1;
        var lineNumber=document.getElementById("lineNumber");
        var columnNumber=document.getElementById("columnNumber");
        lineNumber.innerHTML=currentLineNumber;
        columnNumber.innerHTML=currentColumnNumber;
      }
    </script>

  </body>

</html>
